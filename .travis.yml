language: python
python:
    - "3.6.7"

install:
    - pip3 install -r requirements.txt


services:
    - postgresql


before_script:
    - psql -c "CREATE DATABASE questioner_app;" -U postgres
    - psql -c "CREATE DATABASE questioner_test;" -U postgres
    - psql -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public to postgres ;" -U postgres
    - export DB_URL="dbname='questioner_app' user='postgres' host='localhost' password='pop'"
    - export DB_TEST_URL="dbname='questioner_test' user='postgres' host='localhost' password='pop'"

script:
    - py.test --cov=app -v
    - coverage run --source=app -m pytest && coverage report

after_success:
- coveralls